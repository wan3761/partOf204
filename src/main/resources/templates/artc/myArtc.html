<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的文章</title>
</head>
<body>
<table border="1">
    <tr th:each="a : ${artc}">
        <td th:text="${a.getAid()}"></td>
        <td th:text="${a.getTitle()}"></td>
        <td th:text="${a.getAuthor()}"></td>
        <td><a th:href="'/artc/edit?id='+${a.getAid()}">编辑</a></td>
        <td><a th:href="'/artc/delete?aid='+${a.getAid()}" onclick="return confirm('确认删除?')">删除</a></td>
    </tr>
</table>
</body>
</html>
